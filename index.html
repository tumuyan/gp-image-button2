<!DOCTYPE html>
  <html lang="zh">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>医生图片切换</title>
      <style>
          body {
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
              margin: 0;
              background-color: #f0f0f0;
          }
          img {
              max-width: 100%;
              height: auto;
              cursor: pointer;
          }
      </style>
  </head>
  <body>
      <img id="doctorImage" src="doctor-off.png" alt="Doctor Image">
      <script>
          const doctorImage = document.getElementById('doctorImage');
          doctorImage.addEventListener('mousedown', () => {
              doctorImage.src = 'doctor-on.png';
          });
          doctorImage.addEventListener('mouseup', () => {
              doctorImage.src = 'doctor-off.png';
          });
          doctorImage.addEventListener('mouseleave', () => {
              doctorImage.src = 'doctor-off.png';
          });
      </script>
  </body>
  </html>
